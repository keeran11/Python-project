{% extends 'Backend/main.html' %}



{% block desplay %}

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">


                                    <div class="material-datatables">

                                        <table id="datatables" class="table table-striped table-no-bordered table-hover" style="width:100%;cellspacing:0">

                                            <thead>
                                                <tr>
                                                    <th>Room No</th>
                                                    <th>Room Type</th>
                                                    <th>Room Price</th>
                                                    <th>Availability</th>

                                                </tr>
                                            </thead>


                                            {% for i in list %}
                                            <tbody>
                                                <tr>
                                                    <td>{{i.room_no}}</td>
                                                    <td>{{i.room_type.name}}</td>
                                                    <td>{{i.room_type.price}}</td>
                                                    <td>{% if i.availability %}
                                                        <span class="btn btn-simple btn-warning btn-icon edit" aria-hidden="true"><i class="ti-eye"></i> Available</span> {% else %}
                                                        <span class="btn btn-simple btn-danger btn-icon remove" aria-hidden="true"><i class="ti-close"></i> Not Available</span>{% endif %}
                                                    </td>
                                                    <td class="text-right">
														<a href="#" class="btn btn-simple btn-info btn-icon like"><i class="ti-heart"></i></a>
														<a href="" class="btn btn-simple btn-warning btn-icon edit"><i class="ti-pencil-alt"></i></a>
														<a href="#" class="btn btn-simple btn-danger btn-icon remove"><i class="ti-close"></i></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                            {% endfor%}




                                        </table>

                                    </div>

                                </div>
                                <!-- end content-->
                            </div>
                            <!--  end card  -->
                        </div>
                        <!-- end col-md-12 -->
                    </div>
                </div>
            </div>




{% endblock%}
